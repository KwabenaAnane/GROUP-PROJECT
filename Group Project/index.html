     <div class="headfons__info animate__animated animate__flipInX"><h2>Explore our <br>Headphones</h2>

      <div id="slideshow" class="carousel slide  carousel__div" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#slideshow" data-slide-to="0" class="active"></li>
          <li data-target="#slideshow" data-slide-to="1"></li>
          <li data-target="#slideshow" data-slide-to="2"></li>
          <li data-target="#slideshow" data-slide-to="3"></li>
          <li data-target="#slideshow" data-slide-to="4"></li>
        </ul>
        
        <!--  Slideshow -->
        <div class="carousel-inner ">
          <div class="carousel-item active" data-interval="5000ms"> 
            <img  src="Images/girl-pink-headfon.jpg" class=" img__carousel" alt="A picture of a pink headphone" >
          </div>
          <div class="carousel-item" data-interval="5000ms">
            <img src="Images/pink-headfon.jpg" class=" img__carousel" alt="A picture of a pink headphone" >
          </div>
          <div class="carousel-item" data-interval="5000ms">
            <img src="Images/girl-headfon1.jpg" class=" img__carousel" alt="A picture of a girl wearing headphone" >
          </div>
          <div class="carousel-item" data-interval="5000ms">
            <img src="Images/brown-headfon.jpg" class=" img__carousel" alt="A picture of a brown headphone" >
          </div>
          <div class="carousel-item" data-interval="5000ms">
            <img src="Images/wine-headfon.jpg" class=" img__carousel" alt="A picture of a wine headphone" >
          </div>
        </div>
        
        <!-- Controls Prev -Next-->
        <a class="carousel-control-prev" href="#slideshow" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#slideshow" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </section>
