      <div class="flex-container">
        <form action="contactus.html">
        
            
   
            <div class="rectangle1">
              <p class="headerclass">Contact Us</p>
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required="true">

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email.." required="true">
            
            <div class="rectangle2">
            <label for="purpose">Contact Purpose</label>
            <select id="purpose" name="purpose">
                <option value="sales">Sales</option>
                <option value="service">Service</option>
                <option value="other">Others</option>
            </select>
            <label for="subject">Message</label>
                    <textarea id="subject" name="subject" placeholder="Type Message.."></textarea>
            <input type="Submit" value="Submit">
        </div>
      </div>
</form>
